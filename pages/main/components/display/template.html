<div style="padding: 0.5rem;">
  <uib-accordion close-others="true">
    <div
      uib-accordion-group
      class="panel-default"
      heading="Empty Display"
      is-open="true"
    >
      <div><button class="btn btn-default" ng-click="$ctrl.launch()">Launch</button></div>
      <div>
        Configure the desired widgets using the text area.
        <textarea ng-model="$ctrl.emptyDisplayConfiguration" style="width: 100%; height: 16rem;"></textarea>
      </div>
    </div>

    <div
      ng-repeat="display in $ctrl.DisplayService.displays"
      uib-accordion-group
      class="panel-default"
      heading="{{display.name}}"
    >
      <button class="btn btn-default">Launch</button>
    </div>
  </uib-accordion>
</div>
